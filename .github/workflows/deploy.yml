name: Deploy Vite site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Looks for the lock file inside your subfolder
          cache-dependency-path: study2/package-lock.json 

      - name: Install dependencies
        # Tells GitHub to run this inside study2
        run: npm install
        working-directory: study2 

      - name: Build project
        # Tells GitHub to run the build inside study2
        run: npm run build
        working-directory: study2 

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Tells GitHub to only deploy the final result folder
          path: './study2/dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4